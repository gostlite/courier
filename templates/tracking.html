<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='assets/css/tracking.css')}}"
    />
  </head>
  <body>
    <div class="container px-1 px-md-4 py-5 mx-auto">
      <div class="card">
        <div class="row d-flex justify-content-between px-3 top">
          <div class="d-flex">
            <h5>
              ORDER
              <span class="text-primary font-weight-bold"
                >#{{my_track.order_id}}</span
              >
            </h5>
          </div>
          <div class="d-flex flex-column text-sm-right">
            <p class="mb-0">Expected Arrival <span>{{my_track.expected}}</span></p>
            <p>
              QuuriaBox
              <span class="font-weight-bold">{{my_track.track_id}}</span>
            </p>
          </div>
        </div>
        <!-- Add class 'active' to progress -->
        <div class="row d-flex justify-content-center">
          <div class="col-12">
            <div class="progress">
              <div
                class="progress-bar bg-success"
                role="progressbar"
                {% set style = 'width: ' + my_track.progress + '%' %}
                style="{{ style }}"
                aria-valuenow="{{my_track.progress}}"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        </div>
        <div class="row justify-content-between top">
          <div class="row d-flex icon-content">
            <img
              class="icon"
              src="{{url_for('static', filename='/assets/img/order-proc.png')}}"
            />
            <div class="d-flex flex-column">
              <p class="font-weight-bold">Order<br />Processed</p>
            </div>
          </div>
          <div class="row d-flex icon-content">
            <img
              class="icon"
              src="{{url_for('static', filename='/assets/img/order-ship.png')}}"
            />
            <div class="d-flex flex-column">
              <p class="font-weight-bold">Order<br />Shipped</p>
            </div>
          </div>
          <div class="row d-flex icon-content">
            <img
              class="icon"
              src="{{url_for('static', filename='/assets/img/order-route.png')}}"
            />
            <div class="d-flex flex-column">
              <p class="font-weight-bold">Order<br />En Route</p>
            </div>
          </div>
          <div class="row d-flex icon-content">
            <img
              class="icon"
              src="{{url_for('static', filename='/assets/img/order-deliver.png')}}"
            />
            <div class="d-flex flex-column">
              <p class="font-weight-bold">Order<br />Arrived</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
